<!doctype html>
<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
</head>
<body>
<div class="container">

<form id="frmForm" method="post" th:action="@{/{adminPath}/cms/board/post/file/save(adminPath=${@environment.getProperty('global.admin-path')})}" enctype="multipart/form-data">

		<select name="boardIdx" id="boardIdx" style="display:flex">
			<option value="" >선택</option>
			<option th:each="bvo : ${boardList}" th:value="${bvo?.boardIdx}" th:utext="${bvo?.boardName}" th:selected="${bvo?.boardIdx} == ${vo?.boardIdx}" ></option>
		</select><br/>
	<div class="form-group">
		<label for="exampleFormControlFile1">파일</label>
		<input id="files" name="files" type="file" class="form-control-file" multiple>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">전송</button>
	</div>
</form>

</div>
<!-- // .container -->

</body>
</html>
