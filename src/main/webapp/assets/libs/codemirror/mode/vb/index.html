<article>
<h2>VB.NET mode</h2>
  <div id="edit">
  <textarea name="code" id="code" >
Class rocket
  Private quality as Double
  Public Sub launch() as String
    If quality > 0.8
      launch = "Successful"
    Else
      launch = "Failed"
    End If
  End sub
End class
</textarea>
  </div>
  <p>MIME type defined: <code>text/x-vb</code>.</p>
<script>CodeMirror.fromTextArea(document.getElementById("code"))</script>
