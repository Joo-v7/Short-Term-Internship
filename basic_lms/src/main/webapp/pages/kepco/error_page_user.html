<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0a93cf96a7.js" crossorigin="anonymous"></script><!-- 폰트어썸 -->
    <link rel="stylesheet" href="./error_style_user.css">
    <title>403 Error</title>
</head>
<body>
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>

    <div class="error_wrap">
        <div class="error_imb_box">
            <!-- <img src="./img/icon_error.png" alt="에러"> -->
            <div class="interaction">
                <div class="dice">
                    <div class="wall -no1"><i class="fa-solid fa-question"></i></div>
                    <div class="wall -no2"><i class="fa-solid fa-exclamation"></i></div>
                    <div class="wall -no3"><i class="fa-solid fa-exclamation"></i></div>
                    <div class="wall -no4"><i class="fa-solid fa-question"></i></div>
                    <div class="wall -no5"><i class="fa-solid fa-exclamation"></i></div>
                    <div class="wall -no6"><i class="fa-solid fa-question"></i></div>
                </div>
            </div>
        </div>
        <div class="error_text_box">
            <!-- 에러 문구 -->
            <h2 data-text="401 ERROR">401 ERROR</h2> 
            <!-- 401 -->
            <span>로그인이 필요합니다.</span>
            <!-- 403 -->
            <!-- <span>해당 페이지의 접근 권한이 없습니다.</span> -->
            <!-- 404 -->
            <!-- <span>페이지를 찾을 수 없습니다.</span> -->
            <!-- 500 -->
            <!-- <span>서버 오류가 발생했습니다.</span> -->

            <!-- 401 -->
            <p>해당 페이지는 로그인이 필요합니다. 로그인하여 다시 이용해주시기 바랍니다.</p>
            <!-- 403 -->
            <!-- <p>페이지에 접근권한이 없으므로 사용할 수 없는 페이지입니다. 관리자에게 문의해주시기 바랍니다.</p> -->
            <!-- 404 -->
            <!-- <p>페이지가 존재하지 않거나, 사용할 수 없는 페이지 입니다. 입력하신 주소가 정확한지 다시 한번 확인해주세요.</p> -->
            <!-- 500 -->
            <!-- <p>서버에서 예기치 못한 오류가 발생했습니다. 관리자에게 문의해주시기 바랍니다.</p> -->
        </div>
        <div class="ctrl_btn_box">
            <a href="/">메인으로</a>
            <a href="javascript:history.back();">이전 페이지</a>
        </div>
    </div>

</body>
</html>
