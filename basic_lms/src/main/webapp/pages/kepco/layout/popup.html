<body>
<script> 
	AOS.init(); // 자바스크립트로 init()을 해야 동작한다.
</script>

<style>
#web_location{width:100%;height: 62px;display: block;box-sizing: border-box;left: 0;right: 0;}
#web_location .web_location_box{position: relative;width: 100%;height: 62px;/* max-width: 1430px; */margin: 0 auto;box-sizing: border-box;     border: 1px solid #fff;}
#web_location .web_location_box>h3{overflow: hidden;position: absolute;width: 1px;height: 1px;font-size: 0;line-height: 0;}
#web_location .web_location_box > ul{float: left;position: relative}
#web_location .web_location_box > ul >li.home{float: left;width: 62px;min-width: 62px;height: 62px;padding: 0;border-right: 0;}
#web_location .web_location_box > ul >li{position: relative;float: left;padding: 0 25px 0 30px;border-right: 1px solid #ddd;text-align: left;min-width: 240px;}
#web_location .web_location_box > ul >li.active{border-bottom:3px solid #1973CB; box-sizing:border-box;height: 62px;}

#web_location .web_location_box .home a{    display: block;
    font-size: 16px;
    line-height: 61px;
    color: #fff;
	padding: 0 20px;
    position: relative;
    border-right: 1px solid;}
#web_location .web_location_box > ul >li > a{    display: block;
    font-size: 16px;
    line-height: 61px;
    color: #fff;
    position: relative;}
#web_location .web_location_box > ul >li > a.location_dept_a2 {color:#1973CB;}
#web_location .web_location_box > ul >li > a.location_dept_a2 span{background: url(/pages/cnc/img/sub/arrow_bt_on.png) no-repeat right center;}


#web_location .web_location_box > ul >li.home > a > span{font-size: 0;padding: 0;}
#web_location .web_location_box > ul >li > a > span{display: inline-block;width: 100%;font-weight: 500;cursor: pointer;padding: 0 30px 0 0;color: #111;}
#web_location .web_location_box > ul >li.mn > a.location_dept_a > span{background: url(/pages/cnc/img/sub/arrow_bt.png) no-repeat right center;}
#web_location .web_location_box > ul >li > .location_dept{display: none;position: absolute;top: 62px;z-index: 15;background-color: #fff !important;border: 1px solid #ddd;border-top: 0;left: -1px;width: calc(100% + 2px);}
#web_location .web_location_box > ul >li > .location_dept > li{height: 48px;border-bottom: 1px solid #ddd;}
#web_location .web_location_box > ul >li > .location_dept > li > a.on{background-color:#0062ad;font-weight: 600;color: #fff}
#web_location .web_location_box > ul >li > .location_dept > li > a{display: block;width: 100%;height: 48px;line-height: 48px;color: #444;font-size: 15px;padding: 0 30px;box-sizing: border-box;text-decoration: none;}

</style>
<script>
$(function() {
	$("#web_location .location_dept_a").on('click',function(){
        $(this).next('ul').slideToggle();
        return false;
    });
});
</script>
